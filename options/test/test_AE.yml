name: latent_AutoEncoder
suffix: ~  # add suffix to saved images
model: latent
distortion: mixed
gpu_ids: [ 0 ]

degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4

datasets:
  test1:
    name: AutoEncoder
    mode: XYLQGT
    dataroot_X_GT: "datasets/val/Visible_gt/"
    dataroot_X_LQ: "datasets/val/Visible/"
    dataroot_Y_GT: "datasets/val/Infrared_gt/"
    dataroot_Y_LQ: "datasets/val/Infrared/"

